    }.card {

    padding: 25px;

@keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.cute-img {
    width: 180px;
    height: auto;

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

.text {
    font-size: 22px;
    font-weight: 600;
    color: #d6336c;
    animation: fadein 2s ease;
}

@keyframes fadein {
    from { opacity: 0; }
    to { opacity: 1; }
}

.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.hearts span {
    position: absolute;
    font-size: 25px;
    animation: fall 5s linear infinite;
    color: #ff4d6d;
}

@keyframes fall {
    0% { transform: translateY(-50px); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}
